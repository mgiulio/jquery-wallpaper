<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>jQuery Wallpaper: a jQuery plugin for full page background images and slideshows</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style type="text/css">
		html {
			background-color: #000;
		}
	</style>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>!window.jQuery && document.write('<script src="http://code.jquery.com/jquery-1.6.2.min.js"><\/script>');</script>
	<script src="../jquery.wallpaper.js"></script>
	<script>
		$.wallpaper(
		[
			'img/food___by_laprovocation.jpg',
			'img/Empire_City_by_gamefan84.jpg',
			'img/toys_by_momoclax.jpg',
			'img/24cc2a06f45046251e26062ff89d4b3f.jpg',
			'img/amsler_grid.gif',
			'img/css-tricks.jpg',
			'img/escher_grid.jpg',
			'img/Miami_City_by_Furiousxr.jpg',
			'img/pieces-of-me.jpg',
			'img/The_city_turns_Orange_by_gilad.jpg',
			'img/toys_by_hcube.jpg',
			//'img/.jpg'
		],
		{
			duration: 2000,
			transition: {
				duration: 1000
			},
			firstImageFadeInDuration: 7000
			//images: 'img/Empire_City_by_gamefan84.jpg'
		});
	</script>
</body>
</html>
