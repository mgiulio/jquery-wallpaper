<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>jQuery fullPgBgImg: a jQuery plugin for full page background images</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href='http://fonts.googleapis.com/css?family=Coustard' rel='stylesheet' type='text/css'>
	<style type="text/css">
		*  { margin: 0; padding: 0;}
		html {
			background-color: #000;
		}
	</style>
</head>
<body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>!window.jQuery && document.write('<script src="http://code.jquery.com/jquery-1.6.2.min.js"><\/script>');</script>
	<script src="../jquery.fullpgbgimg.js"></script>
	<script>
		$('#toggle-btn').click(function() {
			$('#page-wrap').toggle();
			$(window).resize();
		});
		
		$.fullPgBgImg([
			'img/food___by_laprovocation.jpg',
			'img/Empire_City_by_gamefan84.jpg'
		],
		{
			duration: 5000
		});
	</script>
</body>
</html>
